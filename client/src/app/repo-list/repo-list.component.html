<h2>Repositories list</h2>

<div ng-repeat="repo in $ctrl.currentRepos" class="row">
    <div class="col-sm-8">
        <h3 style="cursor: pointer;text-decoration: underline" ng-click="$ctrl.displayIssues(repo.owner.login, repo.name)">{{repo.full_name}}</h3>
        <p><span class="field-name">Description: </span>{{repo.description}}</p>
        <p><span class="field-name">Updated at: </span>{{repo.updated_at | date}}</p>
    </div>
    <div class="col-sm-2">
        <span>{{repo.language}}</span>
    </div>
    <div class="col-sm-2">
        <span>{{repo.stargazers_count}}</span>
    </div>
</div>

<ul ng-if="$ctrl.pages.length > 1" class="pagination">
    <li ng-repeat="page in $ctrl.pages track by $index" ng-class="{active: $ctrl.isPageActive($index)}" ng-click="$ctrl.setPage($index)"><a href="#">{{$index + 1}}</a></li>
</ul>
