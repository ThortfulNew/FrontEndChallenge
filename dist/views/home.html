<div id="search_box">

    <!-- Header -->
    <div class="row search_box_header" style="margin-top: 40px;">
      <div class="col s4">
        <img class="responsive-img" ng-src="img/logo.png" />
      </div>
      <div class="col s4 offset-s4">
        <img class="responsive-img" ng-src="img/logo_repofinder.png" />
      </div>
    </div>

    <!-- Input Search -->
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="text" type="text" class="validate" ng-model="query" ng-change="searchGithub()">
            <label for="text">Search GitHub Repositories</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Results -->
    <div class="row">


      <div class="col s12 m12 l12">
        <div class="progress" style="padding: 40px;">
            <div class="indeterminate"></div>
        </div>
      </div>


        <div class="col s12 m6" ng-repeat"item in items">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Card Title</span>
                    <p>I am a very simple card. I am good at containing small bits of information.
                       I am convenient because I require little markup to use effectively.</p>
                </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>

    </div>



</div>
