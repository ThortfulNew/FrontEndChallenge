<div class="input-group">
  <input type="text" class="form-control" placeholder="Search for repository..." ng-model="query" dl-enter-key="queryRepos()">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button"
      ng-click="queryRepos()">Go!
    </button>
  </span>
</div>

<div class="alert alert-warning" ng-if="rateLimitInfo.remaining">
  GitHub limits API queries; remaining: {{ rateLimitInfo.remaining }}
  (<a href="https://developer.github.com/v3/search/#rate-limit">more info</a>)
</div>

<h3>Search Results</h3>
<div class="list-group">
    <repo-directive repo="repo" ng-repeat="repo in repos"></repo-directive>
</div>
